version: '3.3'

networks:
  inception:
    name: inception

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      device: /home/garra/Desktop/inception_42/srcs/mariadb
      o: bind
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: /home/garra/Desktop/inception_42/srcs/wordpress
      o: bind

services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
    networks:
      - inception
    env_file:
      - .env
    restart: always
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    networks:
      - inception
    env_file:
      - .env
    volumes:
      - mariadb:/var/lib/mysql
    restart: always
  wordpress: 
    build: ./requirements/wordpress
    container_name: wordpress
    volumes:
     - wordpress:/var/www/html
    depends_on:
      - mariadb
    networks:
      - inception
    env_file:
      - .env
    restart: always
  adminer:
    build: ./requirements/adminer
    container_name: adminer
    ports:
      - "3000:3000"
    networks:
      - inception
    restart: always